{{template "template-start.html" .}}

    <form method="post">
        <div class="form-layout">
            <h3>{{.title}}</h3>
                <div class="form-group">
                    <label for="rolename">Rolename</label>
                    <input type="text" name="rolename" value="{{.model.Role.RoleName}}" onkeyup="event.srcElement.value = event.srcElement.value.toLowerCase()" {{if eq $.action "create"}}required{{else}}readonly{{end}} />
                </div>
                <div class="form-group">
                    <sl-switch name="admin"{{if .model.Role.Admin}} checked{{end}}>Allow admin portal access</sl-switch>
                </div>
                
                <p><label class="error-message">{{.error}}</label></p>
                <div class="button-group">
                    <sl-button variant="primary" type="submit" name="action" value="{{.action}}"><sl-icon name="save" slot="prefix"></sl-icon>{{if eq $.action "create"}}Create{{else}}Save{{end}}</sl-button>
                    <sl-button variant="default" href="../roles" outline><sl-icon name="arrow-return-left" slot="prefix"></sl-icon>Cancel</sl-button>

                    {{if eq $.action "edit"}}
                        <span class="right">
                            <sl-button href="../roles/delete/{{.model.Role.RoleName}}" variant="danger" outline><sl-icon name="person-dash" slot="prefix"></sl-icon>Delete</sl-button>
                        </span>
                    {{end}}
                </div>                    
        </div>
    </form>


{{template "template-end.html" .}}
