<!DOCTYPE html>
<html>

<head>
  {{template "template-head.html" .}}
  <link rel="stylesheet" href="/assets/xterm/css/xterm.css" />
  <script src="/assets/xterm/lib/xterm.js"></script>
  <script src="/assets/xterm-addon-attach/lib/xterm-addon-attach.js"></script>
  <script src="/assets/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="/assets/xterm-addon-serialize/lib/xterm-addon-serialize.js"></script>
  <script src="/assets/xterm-addon-unicode11/lib/xterm-addon-unicode11.js"></script>
  <script src="/assets/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
  <style>

    :root {
      --docs-content-padding: 0px;
      --docs-content-vertical-spacing: 0px;
      --docs-search-overlay-background: rgb(0 0 0 / 0.2);
      --docs-skip-to-main-width: 0px;
    }

    html::-webkit-scrollbar,
    body::-webkit-scrollbar,
    div::-webkit-scrollbar {
      display: none;
      width: 0;
    }

    html,
    body {
      margin: 0;
      overflow: hidden;
      padding: 0;
    }

    main#terminal {
      height: 100%;
      left: 0;
      
      top: 0;
      width: 100vw - var(--docs-sidebar-width);
      padding: 0;
    }

    div#terminal div {
      height: 100%;
    }

    .xterm-viewport,
    .xterm-screen {
      height: 100%;
      margin: 0;
      padding: 0;
    }

  </style>
</head>

<body>
  {{template "template-body.html" .}}
  <main id="terminal"></main>
  <script src="/lib/terminal.js"></script>
</body>

</html>
